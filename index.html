<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-new-router/dist/router.es5.js"></script>
    <script src="./main.js"></script>
</head>

<body align="center" ng-app="myApp" ng-controller="AppController as control">

<ng-viewport></ng-viewport>

<button ng-click="control.addtab()">add</button>
<button ng-click="control.viewtab()">view</button>



<div ng-show="control.showform">

    <br />
    <input type="text" placeholder="name"   ng-model="control.new.name" /><br />
    <input type="number" placeholder="age"  ng-model="control.new.age" /><br />
    <input type="email" placeholder="email" ng-model="control.new.email" /><br />

    <button ng-show="control.updatebtn" ng-click="control.updateentry()">update</button>

    <button ng-show="control.submitbtn" ng-click="control.addentry()">submit</button>

    <button ng-click="control.clearform()">clear form</button>

</div>


<div ng-show="control.showentry">
    <br />
    <table border="1px solid black" align="center" width="500px">
        <tr>
            <th>S#</th><th>Name</th><th>Age</th><th>Email</th><th>Action</th>
        </tr>

        <tr ng-repeat="d in control.store">

            <td ng-bind="$index + 1">S#</td>
            <td ng-bind="d.name"></td>
            <td ng-bind="d.age">Age</td>
            <td ng-bind="d.email">Email</td>
            <td>
                <button ng-click="control.editentry($index)">eidt</button>
            </td>
        </tr>


    </table>

</div>


</body>
</html>
